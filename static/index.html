<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuantPulse Stock Prediction</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1"></script>
</head>
<body>
    <div class="ticker-wrap">
        <div class="ticker" id="price-ticker">
            <span>Dashboard Ready. Click Execute Analysis to Start Ticker Feed</span>
        </div>
    </div>

    <div class="intel-trigger" onclick="toggleIntelligence()">
        <i class="fas fa-brain"></i>
    </div>

    <div class="pro-grid-focused">
        <aside class="side-panel glass">
            <h2 class="brand">QuantPulse <span>PRO</span></h2>
            <div class="input-set">
                <input type="text" id="t1" value="NVDA" placeholder="Primary Ticker">
                <input type="text" id="t2" value="SPY" placeholder="Benchmark">
                <button class="cybe-btn" onclick="analyzeMarket()">EXECUTE ANALYSIS</button>
            </div>
            <div class="stat-card">
                <label>System Sentiment</label>
                <span id="sent-val">--</span>
            </div>
        </aside>

        <main class="main-stage">
            <div class="chart-wrap glass"><canvas id="proChart"></canvas></div>
        </main>

        <aside id="intel-drawer" class="intel-panel glass drawer-closed">
            <div class="drawer-header">
                <h3>Market Intelligence</h3>
                <span class="close-btn" onclick="toggleIntelligence()">&times;</span>
            </div>
            <div class="meter-box">
                <label>Sentiment Intensity</label>
                <div class="meter-bg"><div id="sentiment-fill" class="meter-fill"></div></div>
                <div class="meter-labels"><span>Bearish</span><span>Bullish</span></div>
            </div>
            <div id="news-feed" class="news-container"></div>
        </aside>
    </div>
    <script src="script.js"></script>
</body>
</html>
