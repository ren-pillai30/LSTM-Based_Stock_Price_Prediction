<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuantPulse | Pro Terminal</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="loader" class="loader-hidden"><div class="spinner"></div></div>

    <aside class="sidebar">
        <h2 class="logo">QuantPulse <span>PRO</span></h2>
        <div class="input-field">
            <label>Master Ticker</label>
            <input type="text" id="t1" value="NVDA">
        </div>
        <div class="input-field">
            <label>Market Benchmark</label>
            <input type="text" id="t2" value="QQQ">
        </div>
        <button class="btn-primary" onclick="runComparison()">Execute Analysis</button>
        <button class="btn-outline" onclick="toggleModal()">Terminal Guide</button>
    </aside>

    <main class="main-view">
        <header class="top-bar">
            <div class="ticker-wrap"><div class="ticker-item">BTC-USD +2.4%</div><div class="ticker-item">ETH-USD -1.1%</div><div class="ticker-item">TSLA +0.5%</div></div>
        </header>

        <section class="dashboard-grid">
            <div class="glass-card chart-area">
                <canvas id="comparisonChart"></canvas>
            </div>
            
            <div class="glass-card table-area">
                <h3>LSTM 5-Day Forecast</h3>
                <table id="forecastTable">
                    <thead><tr><th>Date</th><th>Target Price</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>
    </main>

    <div id="infoModal" class="modal"><div class="modal-content"><span class="close" onclick="toggleModal()">&times;</span><h2>Guide</h2><p>Dashed lines indicate LSTM predictions based on 60-day historical windows.</p></div></div>

    <script src="script.js"></script>
</body>
</html>
