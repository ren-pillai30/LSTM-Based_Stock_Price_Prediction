<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quantum Terminal | StockLSTM</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo">QUANT<span>LSTM</span></div>
            <label>Asset</label>
            <select id="stockSelector">
                <option value="AAPL">Apple (AAPL)</option>
                <option value="NVDA">Nvidia (NVDA)</option>
                <option value="BTC-USD">Bitcoin (BTC)</option>
            </select>
            <div class="metrics">
                <div class="m-row"><span>Volatility</span> <b id="vol">--</b></div>
                <div class="m-row"><span>Support</span> <b id="supp">--</b></div>
                <div class="m-row"><span>Resistance</span> <b id="res">--</b></div>
            </div>
        </aside>
        <main class="main-content">
            <div class="stats">
                <div class="card"><span>Price</span> <h2 id="currPrice">$0.00</h2></div>
                <div class="card highlight"><span>AI Target</span> <h2 id="predPrice">$0.00</h2></div>
            </div>
            <div id="chartContainer" style="height: 500px; width: 100%;"></div>
        </main>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
